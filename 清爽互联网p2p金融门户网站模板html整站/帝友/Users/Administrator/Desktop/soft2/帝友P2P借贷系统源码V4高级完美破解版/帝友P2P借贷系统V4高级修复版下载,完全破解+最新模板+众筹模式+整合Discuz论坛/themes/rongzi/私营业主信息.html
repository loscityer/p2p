{articles module="rating" function="GetCompanyOne" user_id="$_G.user_id" var="var"}
<div style="padding:20px 80px;" id="li_list_detail_3" >
			        <table width="100%"  border="0" cellpadding="0" cellspacing="0" class="jk_tab">
  <form action="/?user&q=code/rating/company" method="post" onsubmit="return formck();" name="formx" id="formx">
  <tr>
    <td width="24%" align="right"><span>*</span>名称：</td>
    <td width="76%" align="left"><input type="text" name="name" value="{$var.name}" style="width:150px; border:#BFBFBF solid 1px; height:18px;"/></td>
  </tr>
  <tr>
    <td width="24%" align="right"><span>*</span>执照号：</td>
    <td width="76%" align="left"><input type="text" name="license_num" value="{$var.license_num}" style="width:150px; border:#BFBFBF solid 1px; height:18px;"/></td>
  </tr>
  <tr>
    <td width="24%" align="right"><span>*</span>税务号(地税)：</td>
    <td width="76%" align="left"><input type="text" name="tax_num_di" value="{$var.tax_num_di}" style="width:150px; border:#BFBFBF solid 1px; height:18px;"/></td>
  </tr>
  <tr>
    <td width="24%" align="right">税务号(国税)：</td>
    <td width="76%" align="left"><input type="text" name="tax_num_guo" value="{$var.tax_num_guo}" style="width:150px; border:#BFBFBF solid 1px; height:18px;"/></td>
  </tr>
  <tr>
    <td width="24%" align="right"><span>*</span>地址：</td>
    <td width="76%" align="left"><input type="text" name="address" value="{$var.address}" style="width:150px; border:#BFBFBF solid 1px; height:18px;"/></td>
  </tr>
  <tr>
    <td width="24%" align="right"><span>*</span>租期：</td>
    <td width="76%" align="left"><input type="text" name="rent_time" value="{$var.rent_time}" style="width:150px; border:#BFBFBF solid 1px; height:18px;"/></td>
  </tr>
  <tr>
    <td width="24%" align="right"><span>*</span>租金：</td>
    <td width="76%" align="left"><input type="text" name="rent_money" value="{$var.rent_money}" style="width:150px; border:#BFBFBF solid 1px; height:18px;"/></td>
  </tr>
  <tr>
    <td>&nbsp;{if $_G.site_result.nid=="amount_company"}<input type="hidden" name="web" value="amount">{elseif $_G.site_result.nid=="borrow_company"}<input type="hidden" name="web" value="borrow">{/if}</td>
    <td><input type="submit" name="submit" value="提交并继续" class="btn1" /> 为必填项</td>
  </tr>
  </form>
</table>

			   </div>
			   {/articles}
			{literal}
			<script>
			function formck(){
				 var frm = document.forms['formx'];
				 var name = frm.elements['name'].value;
				 var license_num = frm.elements['license_num'].value;
				 var tax_num_di = frm.elements['tax_num_di'].value;
				 var address = frm.elements['address'].value;
				 var rent_time = frm.elements['rent_time'].value;
				 var rent_money = frm.elements['rent_money'].value;
				 var errorMsg = '';
				  if (name.length == 0 ) {
					errorMsg += '* 单位名称不能为空' + '\n';
				  }
				  if (license_num.length == 0 ) {
					errorMsg += '* 执照号不能为空' + '\n';
				  }
				  if (tax_num_di.length == 0 ) {
					errorMsg += '* 地税号不能为空' + '\n';
				  }
				  if (address.length == 0 ) {
					errorMsg += '* 单位地址不能为空' + '\n';
				  }
				  if (rent_time.length == 0 ) {
					errorMsg += '* 租期不能为空' + '\n';
				  }
				  if (rent_money.length == 0 ) {
					errorMsg += '* 租金不能为空' + '\n';
				  }
				  if (errorMsg.length > 0){
					alert(errorMsg); return false;
				  } else{  
					return true;
				  }
			}
			</script>
			{/literal}
