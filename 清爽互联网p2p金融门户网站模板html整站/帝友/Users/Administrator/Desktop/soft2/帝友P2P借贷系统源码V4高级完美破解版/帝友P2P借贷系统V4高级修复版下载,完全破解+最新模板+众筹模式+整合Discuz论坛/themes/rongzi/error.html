
{include file="header.html"}


 <div style="height:25px;"></div>
    <div style=" border:1px solid #CCCCCC;width:970px; height:150px; margin:0 auto;">
    	<div style=" background-color:#E8E8E8; margin:1px; height:25px; line-height:25px; padding-left:10px; font-size:13px;">	<div class="bbs_position"><span>当前位置:</span> <a href="/bbs/index.html">{$_G.system.con_webname}</a> -> <span>操作提示</span></div></div>
        <div style="text-align:center;font-size:12px;">
        	<br />
        	&nbsp;&nbsp;{$_G.msg.0}
            <br />
            <br />
            <div id="msg_content">{$_G.msg.0}</div>
            <br />
        </div>
    </div>
	<script> 
		var url = '{ $_U.showmsg.url|$ }';
		var content = '{ $_U.showmsg.content }';
		{literal}
		if (url == ""){
			document.getElementById('msg_content').innerHTML = "<a href='javascript:history.go(-1)'>"+content+"</a>";
		}else{
			document.getElementById('msg_content').innerHTML = "<a href='"+url+"'>"+content+"</a>";
		}
		setInterval("testTime()",3000); 
		function testTime() { 
			if (url == ""){
				history.go(-1);
			}else{
				location.href = url; //#设定跳转的链接地址
			}
		}
    </script>
	{/literal}
