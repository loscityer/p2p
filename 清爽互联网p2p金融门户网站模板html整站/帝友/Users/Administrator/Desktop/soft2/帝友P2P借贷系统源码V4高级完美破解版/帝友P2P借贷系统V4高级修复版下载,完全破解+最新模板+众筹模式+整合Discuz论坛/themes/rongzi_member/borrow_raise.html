{if $_G.user_id==""}
<script>
location.href='/?user&q=login';
</script>
{/if}
{if $magic.request.buy_id!=""}
<form id="login-form" action="/?user&q=code/borrow/raise" method="post">
<input type="hidden" name="buy_id" value="{$magic.request.buy_id}" />
<p style="margin:0px;"><label>支持金额：</label><input type="text" name="account" value="" /></p>
<p style="margin:0px;"><label>支持留言：</label><textarea rows="2" cols="28" name="message"></textarea></p>
<p style="margin:0px;"><label>支付密码：</label><input id="paypassword" name="paypassword" type="password"></p>
</form>
{/if}
<!-- IE8 style 标签写在HTML片段下方才能生效 -->
{literal}
<style>
#login-form p { padding:5px;  }
#login-form input { width:15em; padding:4px; border:1px solid #CCC; }
#login-form input:focus { border-color:#426DC9; }
#login-form .login-form-error { background:#FFFBFC; border-color:#F00 !important; }
</style>
<!--
	1、 标准script的标签将会被执行，这里要注意此处定义的变量会污染全局
    2、 本页编码要与对话框所在页面编码保持一致
-->
<script type="text/javascript">

{/literal}
var buy_id='{$magic.request.buy_id}';
{literal}
var api = lhgdialog.focus, //返回当前最顶层窗口实例对象
	$$ = function(id){return document.getElementById(id)},
	form = $$('login-form'),
	account = $$('account'),
	paypassword = $$('paypassword'),
	cancel_remark = $$('cancel_remark');

if (buy_id!=""){
	// 操作对话框
	api.title('确定支持此项目')
	// 自定义按钮
	.button(
		{
			name: '确认支持',
			callback: function(){
				form.submit();
				
			},
			focus: true
		},
		{
			name: '取消'
		}
		/*, 更多按钮.. */
	)
	// 锁屏
	.lock();
}
// 表单验证
var check = function (input) {
	if (input.value === '') {
		inputError(input);
		input.focus();
		return false;
	} else {
		return true;
	};
};

// 输入错误提示
var inputError = function (input) {
	clearTimeout(inputError.timer);
	var num = 0;
	var fn = function () {
		inputError.timer = setTimeout(function () {
			input.className = input.className === '' ? 'login-form-error' : '';
			if (num === 5) {
				input.className === '';
			} else {
				fn(num ++);
			};
		}, 150);
	};
	fn();
};
</script>
{/literal}
