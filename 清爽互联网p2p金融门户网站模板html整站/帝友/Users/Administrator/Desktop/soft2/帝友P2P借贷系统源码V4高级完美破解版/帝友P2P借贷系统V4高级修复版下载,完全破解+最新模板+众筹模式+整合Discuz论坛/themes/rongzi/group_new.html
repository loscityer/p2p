{include file="header.html"}

<div class="clearfix con_box">

     <div>
	      <div class="con_bor">
		       <div class="pos_bor"><span><a href="#">我的圈子</a> > 创建圈子</span>	</div>
		    <div class="con2">
			     <div style="width:897px; margin:20px auto">
			       <div>
				       <div style="width:780px; margin:0px auto">
					   <div style="font-size:14px; font-weight:bold; border-bottom:#dddddd dashed 1px; height:30px; padding-left:10px">
					        圈子基本信息
					   </div>
					        <div class="warning1 t20">
							<span>温馨提示：</span>请填写相关信息，阅读圈子协议，提交申请并审核成功后，圈子自动创建！
							</div>
							
							
					 </div>
			           <div style="margin-top:20px">
					   <form method="post" action="/?user&q=code/group/new" enctype="multipart/form-data">
					   <table width="100%" border="0" cellspacing="0" cellpadding="0" class="qz_edit">
                         <tr>
                           <td width="21%" align="right"><span>*</span> 群组名称：</td>
                           <td width="79%"><input type="text" name="name" />
                             请输入2-18个字符</td>
                         </tr>
                         <tr>
                           <td align="right"><span>*</span> 群组类型：</td>
                           <td><select name="type_id">
			{loop module="group" function="GetGroupTypeList" limit="all" }
			<option value="{$var.id}" {if $var.id==$_A.group_result.type_id} selected="selected"{/if}>{$var.name}</option>
			{/loop}
			</select></td>
                         </tr>
                         <tr>
                           <td align="right"><span>*</span> 浏览权限：</td>
                           <td>{input value='1|公开群组,2|秘密群组,3|封闭群组' name="public" checked="$_A.group_result.public"}</td>
                         </tr>
                         <tr>
                           <td align="right"><span>*</span> 上传头像：</td>
                           <td><input type="file" name="pic" /></td>
                         </tr>
                         <tr>
                           <td align="right"><span>*</span> 群组简介：</td>
                           <td><textarea name="remark" rows="5" cols="30">{$_A.group_result.remark}</textarea></td>
                         </tr>
                         <tr>
                           <td align="right"><span>*</span> 验证码：</td>
                           <td><input name="valicode" type="text" size="11" maxlength="4"  tabindex="3" onClick="$('#valicode').attr('src','/?plugins&q=imgcode&t=' + Math.random())"/>&nbsp;<img src="/?plugins&q=imgcode" alt="点击刷新" onClick="this.src='/?plugins&q=imgcode&t=' + Math.random();" id="valicode" align="absmiddle" style="cursor:pointer" /></td>
                         </tr>
                         <tr>
                           <td align="right">&nbsp;</td>
                           <td><input name="Submit" type="submit" class="btn" value="申 请" /></td>
                         </tr>
                       </table>
					   </form>
					   </div>
			       </div>
		</div>
				 </div>
			</div>
	   </div>
     </div>
</div>

{include file="footer.html"}
