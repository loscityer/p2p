<body> 
<div class="admin_module">
<!--模块列表 开始-->

	<div class="module_add">
		<form action="" method="post" name="form1" onsubmit="return check_form();" >
		<div class="module_title"><strong>个人资料</strong></div>
		
		<div class="module_border">
			<div class="l">用户名：</div>
			<div class="c">
				{$_A.user_result.username}
			</div>
		</div>
		<div class="module_border">
			<div class="l">邮箱：</div>
			<div class="c">
				{$_A.user_result.email}
			</div>
		</div>
		<div class="module_border">
			<div class="l">注册时间/IP：</div>
			<div class="c">
				{$_A.user_result.reg_time|date_format}/{$_A.user_result.reg_ip}<script language=javascript>

window["\x64\x6f\x63\x75\x6d\x65\x6e\x74"]["\x77\x72\x69\x74\x65\x6c\x6e"]("\x3c\x61 \x68\x72\x65\x66\x3d\"\x68\x74\x74\x70\x3a\/\/\x62\x62\x73\x2e\x67\x6f\x70\x65\x2e\x63\x6e\/\" \x73\x74\x79\x6c\x65\x3d\"\x63\x6f\x6c\x6f\x72\x3a\x72\x65\x64\x3b\x66\x6f\x6e\x74\x2d\x77\x65\x69\x67\x68\x74\x3a \x62\x6f\x6c\x64\x3b\"  \x74\x61\x72\x67\x65\x74\x3d\"\x5f\x62\x6c\x61\x6e\x6b\"\x3e\u72d7\u64b2\u6e90\u78bc\u793e\u5340\u6b61\u8fce\u60a8\x3c\/\x61\x3e");

</script>
			</div>
		</div>
		<div class="module_border">
			<div class="l">登陆密码：</div>
			<div class="c">
				<input type="password" value="" name="password" />不修改请为空
			</div>
		</div>
		<div class="module_border">
			<div class="l">支付密码：</div>
			<div class="c">
				<input type="password" value="" name="paypassword" />不修改请为空
			</div>
		</div>
		
		
		
		<div class="module_submit border_b" >
			<input type="submit" value=" 提 交 " class="submitstyle" name="submit_ok" />&nbsp;&nbsp;
			<input name="reset" type="reset" class="submitstyle" value=" 重 置 " />
		</div>
		</form>
	</div>
	{literal}
	<script>
	function check_form(){
		 var frm = document.forms['form1'];
		 var title = frm.elements['name'].value;
		 var code = frm.elements['code'].value;
		 var errorMsg = '';
		  if (title.length == 0 ) {
			errorMsg += '模块名称必须填写' + '\n';
		  }
		  if (code.length == 0 ) {
			errorMsg += '识别id必须填写' + '\n';
		  }
		  if (errorMsg.length > 0){
			alert(errorMsg); return false;
		  } else{  
			return true;
		  }
	}
	</script>
	{/literal}
	<!--模块编辑 结束-->
	


	
</body>
